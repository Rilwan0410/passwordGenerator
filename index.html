<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="password-criteria">
          <ul>
            <!-- length of password criteria -->
            <div class="criteria">
              <li>Length of password?</li>
              <input
                type="number"
                min="8"
                max="128"
                name="password-length"
                id="password-length"
              />
            </div>

            <!-- lowercase password criteria -->

            <div class="criteria">
              <li>Lowercase Characters?</li>
              <input
                type="checkbox"
                name="password-lowercase"
                id="password-lowercase"
              />
            </div>

            <!-- uppercase password criteria -->
            <div class="criteria">
              <li>Uppercase Characters?</li>
              <input
                type="checkbox"
                name="password-uppercase"
                id="password-uppercase"
                checked
              />
            </div>

            <!-- special characters password criteria -->

            <div class="criteria">
              <li>Special Characters?</li>
              <input
                type="checkbox"
                name="password-special"
                id="password-special"
              />
            </div>

            <!-- numeric characters password criteria -->

            <div class="criteria">
              <li>Numeric Characters?</li>
              <input
                type="checkbox"
                name="password-numbers"
                id="password-numbers"
              />
            </div>
          </ul>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
